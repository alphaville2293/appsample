    <title>Formulario de preguntas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css">

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="unidad" class="form-control" placeholder="Ingresar Unidades" autofocus>
                            </div>  
                            <div class="form-group">
                                <input type="text" id="puntaje" class="form-control" placeholder="Ingresar puntaje" autofocus>
                            </div>       
                            <div class="form-group">
                                <textarea id="enunciado" rows="3" class="form-control" placeholder="Ingresar enunciado"></textarea>
                            </div>
                            <button class="btn btn-primary" id="btn-task-form">
                                Guardar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>
